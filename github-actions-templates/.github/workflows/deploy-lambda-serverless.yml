name: Deploy Lambda with Serverless

on:
  push:
    branches:
      - main 
  workflow_call:
    inputs:
      S3_BUCKET_NAME:
        required: true
        type: string
      LAMBDA_FUNCTION_NAME:
        required: true
        type: string
      PACKAGE_PATH:
        required: true
        type: string
      S3_DEPLOY_PATH:
        required: true
        type: string
      NAME_BINARY:
        required: true
        type: string
      AWS_REGION:
        required: true
        type: string
      NODE_VERSION:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: develop
    env:
      S3_BUCKET_NAME: ${{ inputs.S3_BUCKET_NAME }}  
      LAMBDA_FUNCTION_NAME: ${{ inputs.LAMBDA_FUNCTION_NAME }}  
      PACKAGE_PATH: ${{ inputs.PACKAGE_PATH }} 
      S3_DEPLOY_PATH: ${{ inputs.S3_DEPLOY_PATH }}
      NAME_BINARY: ${{ inputs.NAME_BINARY }}
      AWS_REGION: ${{ inputs.AWS_REGION }}
      NODE_VERSION: ${{ inputs.NODE_VERSION }} 
    

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“Œ Install dependencies
        run: npm install

      - name: serverless package
        uses: serverless/github-action@v3.2
        with:
          args: package
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: ðŸ”„ Upload package to S3
        run: |
          aws s3 cp ${{ env.PACKAGE_PATH }}/${{ env.NAME_BINARY }} s3://${{ env.S3_BUCKET_NAME }}/${{ env.S3_DEPLOY_PATH }}/${{ env.LAMBDA_FUNCTION_NAME }}.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ðŸ”„ Update Lambda with new source
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ env.S3_BUCKET_NAME }} \
            --s3-key ${{ env.S3_DEPLOY_PATH }}/${{ env.LAMBDA_FUNCTION_NAME }}.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
